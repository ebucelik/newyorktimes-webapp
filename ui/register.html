<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styler/styler.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Feedback</title>
    <script type="module" src="../src/register.ts"></script>
</head>
<body>
    <div id="headerImage">
        <img src="../resources/nyt.png" height="350px">
    </div>
  
    <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
    <div class="collapse navbar-collapse justify-content-center" id="navbarNavAltMarkup">
        <div class="navbar-nav">
        <a class="nav-item nav-link" href="../index.html">Home</a>
        <a class="nav-item nav-link" id="favorites" href="favorites.html">Favorites</a>
        <a class="nav-item nav-link active" href="#">Register</a>
        </div>
    </div>
    </nav>

    <div id="registerFormDiv">
      <form id="registerForm" name="RegisterForm">
        <h3>Let's create a profile.</h3>

        <br>
        
        <div id="error" class="alert alert-danger" role="alert"></div>
        <div id="success" class="alert alert-success" role="alert"></div>

        <br>

        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email" required>
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        
        <br>
        
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Password" required>
        </div>

        <br>

        <div class="form-group">
          <label for="phonenumber">Phone number (optional)</label>
          <input type="number" class="form-control" id="phonenumber" placeholder="e.g. +43 660..">
        </div>

        <br>

        <div class="form-group">
          <label for="note">Note (optional)</label>
          <input type="text" class="form-control" id="note" placeholder="I'm a New York Times fan.">
        </div>

        <br>

        <button type="submit" class="btn btn-primary">Create profile</button>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
